<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Replit</title>
  <link rel="stylesheet" href="--bootstrap--">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" crossorigin="anonymous" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <section class="header">
    <nav>
      <div class="nav-links" id="navLinks">
        <i class="fa fa-times" onclick="hideMenu()"></i>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="resources.html">RESOURCE CENTER</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </nav>
  </section>

  <section class="contact-us">
    <div class="content">
      <h2>CONTACT US</h2>
      <p>We are here to assist you</p>
    </div>
    <div class="container">
      <div class="contactInfo">
        <div class="box">
          <div class="icon"><i class="fa fa-phone"></i></div>
          <div class="text">
            <h3>Phone number:</h3>
            <p>+91 9999999557</p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><i class="fa fa-envelope"></i></div>
          <div class="text">
            <h3>Email:</h3>
            <p>info@gmail.com</p>
          </div>
        </div>
      </div>

      <div class="contactForm">
        <form id="contact-form" method="post" action="https://formsubmit.co/babisrinaidu@gmail.com" method="POST">
          <h2>Send Message</h2>
          <div class="inputBox">
            <input type="text" name="fullName" required="required">
            <span>Full Name</span>
          </div>
          <div class="inputBox">
            <input type="text" name="email" required="required">
            <span>Email</span>
          </div>
          <div class="inputBox">
            <input type="text" name="phoneNumber" required="required">
            <span>Phone number</span>
          </div>
          <div class="inputBox">
            <textarea name="message" required="required"></textarea>
            <span>Message</span>
          </div>
          <div class="inputBox">
            <input type="submit" value="Send">
          </div>
        </form>
      </div>
    </div>
  </section>

  <script>
    var navLinks = document.getElementById("navLinks");

    function showMenu() {
      navLinks.style.right = "0";
    }

    function hideMenu() {
      navLinks.style.right = "-200px";
    }
  </script>
</body>
</html>
